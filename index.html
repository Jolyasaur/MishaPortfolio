    <script>
        // Function to get count from CountAPI
        async function fetchCount() {
            try {
                // Using a unique namespace for your site
                const response = await fetch('https://api.countapi.xyz/hit/misha-portfolio-v1/visits');
                const data = await response.json();
                
                // Get the counter element
                const counterElement = document.getElementById('visitorCount');
                if (counterElement) {
                    // Format and display the count
                    const formattedCount = data.value.toLocaleString();
                    counterElement.textContent = formattedCount;
                }
            } catch (err) {
                console.error('Error fetching count:', err);
                // Show a fallback number if there's an error
                const counterElement = document.getElementById('visitorCount');
                if (counterElement) {
                    counterElement.textContent = '100';
                }
            }
        }

        // Wait for React to finish rendering
        const checkElement = setInterval(() => {
            if (document.getElementById('visitorCount')) {
                clearInterval(checkElement);
                fetchCount();
                // Update every 30 seconds after initial load
                setInterval(fetchCount, 30000);
            }
        }, 100);
    </script>
